<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이력서 관리</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4b70e2;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #4b70e2;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4b70e2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .resume-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">시간표관리</a></li>
                <li><a href="#" class="active">이력서관리</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>이력서 관리</h1>
        <form>
            <input type="text" placeholder="이름">
            <input type="text" placeholder="직무">
            <textarea placeholder="자기소개"></textarea>
            <button type="submit">저장</button>
        </form>

        <div class="resume-item">
            <h2>유준호</h2>
            <p>대학생</p>
            <p>충북대 중문 술집 6개월 근무 경력있음.</p>
        </div>
        <!-- Rest of the resume items -->
    </section>
</body>
</html>
