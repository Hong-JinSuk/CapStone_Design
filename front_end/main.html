<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f3;
        }
        header {
            background-color: #4b70e2;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
        }
        .button{
    width: 180px;
    height: 50px;
    border-radius: 25px;
    margin-top: 50px;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1.15px;
    background-color: #4b70e2;
    border: none;
    outline: none;
    cursor: pointer;
    }

    .form-button:hover{
    
    background-color: #f9f9f9;
    border: none;
    color: #4b70e2;
    transition: all 0.3s;
}
.form-button:focus, .form-button:active{
    box-shadow: 2px 2px 6px #d1d9e6,-2px -2px 6px #f9f9f9;
    transform: scale(0.97);
    transition: 0.25s;
}
section {
    max-width: 800px;
    margin: 20px auto;
    text-align: center;
}

h1 {
    color: #4b70e2;
    background-color: #ecf0f3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ccc;
}

th {
    background-color: #4b70e2;
    color: #fff;
    font-weight: bold;
}

.search-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;

}

.search-container input[type="text"] {
    text-align: center;
    padding: 10px;
    width: 300px;
    border-radius: 5px solid black;
}

.search-container input[type="submit"] {
    padding: 10px 20px;
    background-color: #4b70e2;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 10px;
}
#slideShow {
  width: 1000px;
  height: 300px;
  position: relative;
  margin: 50px auto;
  overflow: hidden; 
}
.slides {
  position: absolute;
  left: 0;
  top: 0;
  width: 2500px; 
  transition: 0.5s ease-out; 
}
.slides li:first-child {
  margin-left: 100px;
}
.slides li:not(:last-child) {
  float: left;
  margin-right: 100px;
}
.controller span {
  position: absolute;
  background-color: transparent;
  color: black;
  text-align: center;
  border-radius: 50%;
  padding: 10px 20px;
  top: 50%;
  font-size: 1.3em;
  cursor: pointer;
} 
.controller span:hover {
  background-color: rgba(128, 128, 128, 0.11);
}
.prev {
  left: 10px;
} 
.prev:hover {
  transform: translateX(-10px);
}
.next {
  right: 10px;
}
.next:hover {
  transform: translateX(10px);
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="button"><a class="form-button" href="#">홈</a></li>
                <li class="button"><a class="form-button" href="#">시간표관리</a></li>
                <li class="button"><a class="form-button" href="#">이력서관리</a></li>
                <li class="button"><a class="form-button" href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <div id="slideShow">
        <ul class="slides">
          <li><img src="winter.jpeg" alt=""></li>
          <li><img src="winter2.jpeg" alt=""></li>
          <li><img src="winter3.jpeg" alt=""></li>
        </ul>
        <p class="controller">
          <span class="prev">&lang;</span> 
          <span class="next">&rang;</span>
        </p>
      </div>
    <section>
        <h1>나의 시간표</h1>
        <table>
            <thead>
                <tr>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>수요일</th>
                    <th>목요일</th>
                    <th>금요일</th>
                    <th>토요일</th>
                    <th>일요일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>일정 1</td>
                    <td>일정 2</td>
                    <td>일정 3</td>
                    <td>일정 4</td>
                    <td>일정 5</td>
                    <td>일정 6</td>
                    <td>일정 7</td>
                    </tr>
                </tbody>
            </table>
    
            <div class="search-container">
                <input type="text" placeholder="맞춤 알바 추천 검색">
                <input type="submit" value="검색">
            </div>
        </section>
</body>
<script>
    let slides = document.querySelector('.slides');
let slideImg = document.querySelectorAll('.slides li');
currentIdx = 0;
slideCount = slideImg.length;
prev = document.querySelector('.prev'); 
next = document.querySelector('.next'); 
slideWidth = 300; 
slideMargin = 100; 
makeClone(); 
initfunction(); 
function makeClone() {
  let cloneSlide_first = slideImg[0].cloneNode(true);
  let cloneSlide_last = slides.lastElementChild.cloneNode(true);
  slides.append(cloneSlide_first);
  slides.insertBefore(cloneSlide_last, slides.firstElementChild);
}
function initfunction() {
  slides.style.width = (slideWidth + slideMargin) * (slideCount + 2) + 'px';
  slides.style.left = -(slideWidth + slideMargin) + 'px';
}
next.addEventListener('click', function () {
  if (currentIdx <= slideCount - 1) {
    slides.style.left = -(currentIdx + 2) * (slideWidth + slideMargin) + 'px';
    slides.style.transition = `${0.5}s ease-out`; 
  }
  if (currentIdx === slideCount - 1) {
    setTimeout(function () {
      slides.style.left = -(slideWidth + slideMargin) + 'px';
      slides.style.transition = `${0}s ease-out`;
    }, 500);
    currentIdx = -1;
  }
  currentIdx += 1;
});
prev.addEventListener('click', function () {
  console.log(currentIdx);
  if (currentIdx >= 0) {
    slides.style.left = -currentIdx * (slideWidth + slideMargin) + 'px';
    slides.style.transition = `${0.5}s ease-out`;
  }
  if (currentIdx === 0) {
    setTimeout(function () {
      slides.style.left = -slideCount * (slideWidth + slideMargin) + 'px';
      slides.style.transition = `${0}s ease-out`;
    }, 500);
    currentIdx = slideCount;
  }
  currentIdx -= 1;
});
</script>
</html>
