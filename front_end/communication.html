<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>커뮤니티</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #1e90ff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        section {
            margin: 20px;
            background-color: #eaf2ff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .community-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .community-header h1 {
            flex-grow: 1;
        }

        .community-header button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .community-stats {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .community-stats p {
            color: #888;
            margin-right: 10px;
        }

        .community-stats .no-posts {
            font-style: italic;
            text-align: center;
            font-size: 24px;
            margin: 0 auto;
        }

        .community-posts {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        .community-post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .community-post:last-child {
            border-bottom: none;
        }

        .community-post .post-title {
            color: #4c7bd9;
            font-weight: bold;
        }

        .community-post .post-content {
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#" class="active">커뮤니티</a></li>
                <li><a href="#">시간표관리</a></li>
                <li><a href="#">이력서관리</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="community-header">
            <h1>커뮤니티</h1>
            <button>글 작성</button>
        </div>
        <div class="community-stats">
            <p>현재 게시글 수: <span id="postCount">0</span></p>
        </div>
        <div class="community-posts">
            <p class="no-posts">현재는 게시된 글이 없습니다.</p>
        </div>
    </section>
    <script>
        // JavaScript 코드를 이용하여 게시글을 동적으로 생성하고 관리합니다
    </script>
</body>
</html>
