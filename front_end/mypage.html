<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4b70e2;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #4b70e2;
            margin-bottom: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container label {
            margin-bottom: 10px;
        }

        .form-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #4b70e2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .button-container button svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">시간표관리</a></li>
                <li><a href="#">이력서관리</a></li>
                <li><a href="#" class="active">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>마이페이지</h1>
        <div class="form-container">
            <label for="name">이름</label>
            <input type="text" id="name" value=" " readonly>

            <label for="email">이메일</label>
            <input type="text" id="email" value=" " readonly>

            <label for="phone">전화번호</label>
            <input type="text" id="phone" value=" " readonly>

            <label for="address">주소</label>
            <input type="text" id="address" value=" " readonly>
        </div>
        <div class="button-container">
            <button id="editButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M21 15.89l-2.59 2.59L15 17l4-4-1.59-1.59L15 9l1.59 1.59L21 6.11l2.59 2.59L21 11v4h-4zm-5.18-4.06l-1.75 1.75L6 6.25 7.25 5 15 12.75l-1.75 1.75-7.5-7.5L4 5l6.82 6.82z"/>
                </svg>
                수정
            </button>
            <button id="saveButton" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M21.17 5.17l-2.83-2.83a1 1 0 0 0-1.41 0L12 7.1 4.24.34a1 1 0 0 0-1.41 0L.34 1.83a1 1 0 0 0 0 1.41L7.1 12 .34 19.76a1 1 0 0 0 0 1.41l1.49 1.49a1 1 0 0 0 1.41 0L12 16.9l7.76 7.76a1 1 0 0 0 1.41 0l1.49-1.49a1 1 0 0 0 0-1.41L16.9 12l7.76-7.76a1 1 0 0 0 0-1.41l-1.49-1.49a1 1 0 0 0-1.41 0z"/>
                </svg>
                저장
            </button>
        </div>
    </section>
    <script>
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const inputs = document.querySelectorAll('input');

        // Function to toggle edit mode
        function toggleEditMode() {
            inputs.forEach(input => {
                input.readOnly = !input.readOnly;
            });

            if (inputs[0].readOnly) {
                editButton.style.display = 'inline-block';
                saveButton.style.display = 'none';
            } else {
                editButton.style.display = 'none';
                saveButton.style.display = 'inline-block';
            }
        }

        // Event listener for edit button
        editButton.addEventListener('click', toggleEditMode);

        // Event listener for save button
        saveButton.addEventListener('click', toggleEditMode);
    </script>
</body>
</html>
