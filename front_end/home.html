<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>알바 시간표</title>
    <style>
        * {
            box-sizing: border-box;
        }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    header {
        background-color: #1e90ff;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 5px 10px;
        border-radius: 3px;
    }
    
    section {
        margin: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    
    h1 {
        color: #1e90ff;
        margin-bottom: 10px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th,
    td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }
    
    th {
        background-color: #1e90ff;
        color: #fff;
        font-weight: bold;
    }
    
    form {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    input[type="text"] {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #1e90ff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
    }
    
    #map {
        height: 300px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 5px;
    }
</style>
</head>
